<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<title>Snake game</title>
		<style type="text/css">
			*{
				margin:0 0 0 0;
				padding:0 0 0 0;
			}
			html{
				min-height:100%;
				position:relative;
			}
			body
			{
				height:100%;
			}
			#content{
				position:absolute;
				top:0;
				bottom:0;
				left:0;
				right:0;
				overflow:hidden;
				background:#D7F3E8;
				z-index:-1;
			}
			#score{
				position:absolute;
				top:10px;
				right:10px;
				height:50px;
				width:100px;
				border:1px solid black;
				text-align:center;
			}
			#head{
				position:relative;
				height:15px;
				width:15px;
				border:1px solid black;
				background:#F00;
			}
			.tail{
			}
			#food{
				position:relative;
				height:15px;
				width:15px;
				border:1px solid black;
				background:#FF0;
			}
		</style>
	</head>
	<body>
		<div id="score">
		</div>
		<div id="content">
			<div id="head">
			</div>
			<div id="food">
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var ctr = 0;
		function r ( max , min )
		{
			return (Math.floor ( Math.random() * (max - min + 1)) + min );
		}
		function loop(){
			var d = document.getElementById('content');
			var height = d.clientHeight;
			var width = d.clientWidth;
			var h = Math.floor(d.clientHeight/2);
			var w = Math.floor(d.clientWidth/2);
			if ( width < 100 || height < 100 )
				window.close();
			
			document.getElementById("head").style.top = r (10 , h);
			document.getElementById("head").style.left = r (10 , w);
			document.getElementById("food").style.top = r (10 , h);
			document.getElementById("food").style.left = r (10 , w);
		}	
		var d = document.getElementById('content');
		var h = Math.floor(d.clientHeight/2);
		var w = Math.floor(d.clientWidth/2);
		document.getElementById("head").style.top = r (10 , h);
		document.getElementById("head").style.left = r (10 , w);
		document.getElementById("food").style.top = r (10 , h);
		document.getElementById("food").style.left = r (10 , w);
		setInterval (loop , 100);
	</script>
</html>
